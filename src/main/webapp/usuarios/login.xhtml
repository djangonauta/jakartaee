<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition template="/WEB-INF/templates/base.xhtml" xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html" xmlns:c="jakarta.tags.core">
  <ui:define name="body">
    <h:form>
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col-6">
            <h4 class="mt-3">Formul√°rio de login</h4>

            <h:messages class="table table-bordered alert alert-danger" layout="table" globalOnly="true"/>

            <div class="mb-3">
              <h:outputLabel for="login" value="Login"/>
              <h:inputText id="login" value="#{loginBean.usuario.login}" class="form-control form-control-sm"/>
              <h:message for="login" styleClass="text-danger"/>
            </div>

            <div class="mb-3">
              <h:outputLabel for="senha" value="Senha"/>
              <h:inputSecret id="senha" value="#{loginBean.usuario.senha}" class="form-control form-control-sm" />
              <h:message for="senha" styleClass="text-danger"/>
            </div>

            <h:inputHidden value="#{loginBean.redirect}"></h:inputHidden>
            <hr/>
            <h:commandButton action="#{loginBean.login}" value="Login" class="btn btn-primary btn-sm" />
          </div>
          <div class="col"></div>
        </div>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
